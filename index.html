  <title>Find A Friend</title>

  <!-- google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

  <div class="container">
    <h1>Find a Friend</h1>
    <button type="button" class="btn btn-info" id="btn">find a friend</button>
    <!-- card -->
    <div class="card" style="width: 25rem;">
      <img src="..." class="card-img-top" alt="person image">
      <div class="card-body">
        <span>name: <p class="card-text" id="name">name</p></span>
        <span>gender: <p class="card-text" id="gender">gender</p></span>
        <span>email: <p class="card-text" id="email">email</p></span>
        <span>cellphone: <p class="card-text" id="cell">cellphone</p></span>
      </div>
    </div>
  </div>








  <script src="app/js/script.js"></script>
